<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Grid Challenge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #add8e6, #ffffff);
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00008b;
      font-size: 36px;
      margin-bottom: 10px;
    }
    #challenge-info {
      background-color: #ffffe0;
      padding: 10px;
      border-radius: 5px;
      font-size: 20px;
      margin-bottom: 20px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      gap: 5px;
      margin: 0 auto;
      width: fit-content;
    }
    button {
      width: 50px;
      height: 50px;
      font-size: 18px;
      border: 1px solid #000;
      background-color: #fff;
      cursor: pointer;
      border-radius: 10px;
    }
    .correct {
      background-color: #00ff00;
      color: #fff;
    }
    .incorrect {
      background-color: #ff0000;
      color: #fff;
    }
    #score, #badges {
      margin-top: 20px;
      font-size: 18px;
    }
    #score {
      color: #006400;
    }
    #badges {
      color: #800080;
    }
    #operation-select, #number-select, #level-select {
      margin-bottom: 10px;
      font-size: 18px;
      padding: 5px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Math Grid Challenge</h1>
  <select id="operation-select">
    <option value="add">Add</option>
    <option value="subtract">Subtract</option>
  </select>
  <select id="number-select">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>
  <select id="level-select">
    <option value="basic">Basic</option>
    <option value="advanced">Advanced</option>
  </select>
  <div id="challenge-info">Challenge: Add by 2</div>
  <div id="grid"></div>
  <div id="score">Score: 0</div>
  <div id="badges">Badges: None</div>

  <script>
    // Create the 10x10 grid
    const grid = document.getElementById('grid');
    for (let i = 1; i <= 100; i++) {
      const button = document.createElement('button');
      button.textContent = i;
      button.addEventListener('click', () => checkAnswer(i));
      grid.appendChild(button);
    }

    // Game state
    let currentNumber = 2; // Starting number
    let operation = 'add'; // Current operation
    let value = 2; // Operation value (1-10)
    let level = 'basic'; // Current level
    let score = 0;
    let badges = [];

    // Dropdowns
    const operationSelect = document.getElementById('operation-select');
    const numberSelect = document.getElementById('number-select');
    const levelSelect = document.getElementById('level-select');
    operationSelect.addEventListener('change', startChallenge);
    numberSelect.addEventListener('change', startChallenge);
    levelSelect.addEventListener('change', startChallenge);

    function startChallenge() {
      operation = operationSelect.value;
      value = parseInt(numberSelect.value);
      level = levelSelect.value;
      resetGame();

      if (level === 'basic') {
        currentNumber = value; // Start at the chosen number
      } else if (level === 'advanced') {
        if (operation === 'add') {
          currentNumber = Math.floor(Math.random() * (100 - value * 5)) + 1; // Room for at least 5 steps
        } else if (operation === 'subtract') {
          currentNumber = Math.floor(Math.random() * 50) + 51; // 51-100 to avoid negatives early
        }
      }

      document.getElementById('challenge-info').textContent = 
        `Challenge: ${operation === 'add' ? 'Add' : 'Subtract'} by ${value} (Start at ${currentNumber})`;
    }

    function checkAnswer(clickedNumber) {
      const expectedNumber = getExpectedNumber();
      const button = grid.children[clickedNumber - 1];

      if (clickedNumber === expectedNumber) {
        button.classList.add('correct');
        button.disabled = true;
        score += 10;
        document.getElementById('score').textContent = `Score: ${score}`;
        currentNumber = expectedNumber; // Update to the number just clicked
        checkCompletion();
      } else {
        button.classList.add('incorrect');
        setTimeout(() => {
          button.classList.remove('incorrect');
        }, 500);
      }
    }

    function getExpectedNumber() {
      if (operation === 'add') return currentNumber + value;
      if (operation === 'subtract') return currentNumber - value;
      return currentNumber; // Fallback
    }

    function checkCompletion() {
      const nextNumber = getExpectedNumber();
      if (nextNumber > 100 || nextNumber < 1) {
        let badgeName = operation === 'add' ? 'Addition Ace' : 'Subtraction Star';
        awardBadge(badgeName);
        alert(`Challenge Complete! You earned the "${badgeName}" badge!`);
      }
    }

    function awardBadge(badgeName) {
      if (!badges.includes(badgeName)) {
        badges.push(badgeName);
        updateBadgesDisplay();
      }
    }

    function updateBadgesDisplay() {
      const badgesDiv = document.getElementById('badges');
      if (badges.length === 0) {
        badgesDiv.textContent = 'Badges: None';
      } else {
        badgesDiv.textContent = 'Badges: ' + badges.join(', ');
      }
    }

    function resetGame() {
      score = 0;
      document.getElementById('score').textContent = 'Score: 0';
      for (let button of grid.children) {
        button.classList.remove('correct');
        button.disabled = false;
      }
    }

    // Start with default challenge
    startChallenge();
  </script>
</body>
</html>
