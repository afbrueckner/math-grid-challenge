<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Grid Challenge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #add8e6, #ffffff);
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00008b;
      font-size: 36px;
      margin-bottom: 10px;
    }
    #challenge-info {
      background-color: #ffffe0;
      padding: 10px;
      border-radius: 5px;
      font-size: 20px;
      margin-bottom: 20px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      gap: 5px;
      margin: 0 auto;
      width: fit-content;
    }
    button {
      width: 50px;
      height: 50px;
      font-size: 18px;
      border: 1px solid #000;
      background-color: #fff;
      cursor: pointer;
      border-radius: 10px;
    }
    .correct {
      background-color: #00ff00;
      color: #fff;
    }
    .incorrect {
      background-color: #ff0000;
      color: #fff;
    }
    #score, #badges {
      margin-top: 20px;
      font-size: 18px;
    }
    #score {
      color: #006400;
    }
    #badges {
      color: #800080;
    }
    #challenge-select {
      margin-bottom: 20px;
      font-size: 18px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Math Grid Challenge</h1>
  <select id="challenge-select">
    <option value="multiply-2">Multiply by 2</option>
    <option value="add-3">Add 3</option>
    <option value="subtract-4">Subtract 4</option>
  </select>
  <div id="challenge-info">Challenge: Multiply by 2</div>
  <div id="grid"></div>
  <div id="score">Score: 0</div>
  <div id="badges">Badges: None</div>

  <script>
    // Create the 10x10 grid
    const grid = document.getElementById('grid');
    for (let i = 1; i <= 100; i++) {
      const button = document.createElement('button');
      button.textContent = i;
      button.addEventListener('click', () => checkAnswer(i));
      grid.appendChild(button);
    }

    // Game state
    let currentNumber = 2; // Starting number
    let operation = 'multiply'; // Current operation
    let value = 2; // Operation value (e.g., multiply by 2, add 3)
    let score = 0;
    let badges = [];

    // Challenge selection
    const challengeSelect = document.getElementById('challenge-select');
    challengeSelect.addEventListener('change', startChallenge);

    function startChallenge() {
      const challenge = challengeSelect.value;
      resetGame();
      if (challenge === 'multiply-2') {
        operation = 'multiply';
        value = 2;
        currentNumber = 2;
        document.getElementById('challenge-info').textContent = 'Challenge: Multiply by 2';
      } else if (challenge === 'add-3') {
        operation = 'add';
        value = 3;
        currentNumber = Math.floor(Math.random() * 90) + 1; // Random start 1-90 to allow room
        document.getElementById('challenge-info').textContent = `Challenge: Add 3 (Start at ${currentNumber})`;
      } else if (challenge === 'subtract-4') {
        operation = 'subtract';
        value = 4;
        currentNumber = Math.floor(Math.random() * 50) + 51; // Random start 51-100 to avoid negatives
        document.getElementById('challenge-info').textContent = `Challenge: Subtract 4 (Start at ${currentNumber})`;
      }
    }

    function checkAnswer(clickedNumber) {
      const expectedNumber = getExpectedNumber();
      const button = grid.children[clickedNumber - 1];

      if (clickedNumber === expectedNumber) {
        button.classList.add('correct');
        button.disabled = true;
        score += 10;
        document.getElementById('score').textContent = `Score: ${score}`;
        currentNumber = expectedNumber; // Update currentNumber for next step
        moveToNextNumber();
        checkCompletion();
      } else {
        button.classList.add('incorrect');
        setTimeout(() => {
          button.classList.remove('incorrect');
        }, 500);
      }
    }

    function getExpectedNumber() {
      if (operation === 'multiply') return currentNumber * value;
      if (operation === 'add') return currentNumber + value;
      if (operation === 'subtract') return currentNumber - value;
    }

    function moveToNextNumber() {
      if (operation === 'multiply') currentNumber = currentNumber * value / value; // Stay at current for next multiply
      else if (operation === 'add') currentNumber += value;
      else if (operation === 'subtract') currentNumber -= value;
    }

    function checkCompletion() {
      if (currentNumber > 100 || currentNumber < 1) {
        let badgeName = '';
        if (operation === 'multiply') badgeName = 'Double Master';
        else if (operation === 'add') badgeName = 'Addition Ace';
        else if (operation === 'subtract') badgeName = 'Subtraction Star';
        awardBadge(badgeName);
        alert(`Challenge Complete! You earned the "${badgeName}" badge!`);
      }
    }

    function awardBadge(badgeName) {
      if (!badges.includes(badgeName)) {
        badges.push(badgeName);
        updateBadgesDisplay();
      }
    }

    function updateBadgesDisplay() {
      const badgesDiv = document.getElementById('badges');
      if (badges.length === 0) {
        badgesDiv.textContent = 'Badges: None';
      } else {
        badgesDiv.textContent = 'Badges: ' + badges.join(', ');
      }
    }

    function resetGame() {
      score = 0;
      document.getElementById('score').textContent = 'Score: 0';
      for (let button of grid.children) {
        button.classList.remove('correct');
        button.disabled = false;
      }
    }

    // Start with default challenge
    startChallenge();
  </script>
</body>
</html>
